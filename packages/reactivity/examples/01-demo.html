<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01响应式</title>
</head>

<body>

    <div class="ee"></div>
    <script type="module">
        import { ref, effect } from "../dist/reactivity.esm.js";
        const count = ref(0);

        effect(() => {
            // effect(() => {
            //     console.log("内部变化了", count.value);
            // });
            document.querySelector('.ee').innerHTML = count.value

            console.log("外部变化了", count.value);
        }, {
            schedule() {
                console.log("我是自定义调度器");

            }
        });


        setTimeout(() => {
            count.value++;
        }, 2000);

    </script>
</body>

</html>
